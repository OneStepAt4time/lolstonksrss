<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Stonks RSS - News Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        lol: {
                            gold: '#C89B3C',
                            blue: '#0AC8B9',
                            dark: '#010A13',
                            card: '#0A1428',
                            hover: '#1E2328'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        body { background-color: #010A13; color: #F0E6D2; }
        .locale-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 0.5rem; }
        .locale-btn { font-size: 0.75rem; padding: 0.375rem 0.5rem; }
    </style>
</head>
<body class="min-h-screen font-sans antialiased" x-data="newsApp()">

    <!-- Header -->
    <header class="sticky top-0 z-50 w-full border-b border-[#C89B3C]/30 bg-[#010A13]/95 backdrop-blur supports-[backdrop-filter]:bg-[#010A13]/60">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <svg class="w-8 h-8 text-[#C89B3C]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                <span class="font-bold text-xl tracking-tight text-[#C89B3C]">LoL Stonks RSS</span>
            </div>

            <div class="flex items-center gap-4">
                <a href="/feed.xml" target="_blank" class="text-sm font-medium hover:text-[#C89B3C] transition-colors flex items-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 5c7.18 0 13 5.82 13 13M6 11a7 7 0 017 7m-6 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
                    RSS Feed
                </a>
                <a href="/docs" target="_blank" class="text-sm font-medium hover:text-[#C89B3C] transition-colors">API</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">

        <!-- Controls -->
        <div class="mb-8 flex flex-col gap-6">
            <!-- Filter Buttons -->
            <div class="flex flex-col gap-4">
                <div class="flex flex-wrap gap-2 bg-[#0A1428] p-2 rounded-lg border border-[#C89B3C]/20">
                    <button @click="filter = 'all'" :class="{'bg-[#C89B3C] text-black': filter === 'all', 'text-gray-400 hover:text-white': filter !== 'all'}" class="px-4 py-1.5 rounded-md text-sm font-medium transition-all">All</button>
                    <button @click="showLocaleModal = true" :class="{'bg-[#C89B3C]/20 text-[#C89B3C]': showLocaleModal, 'text-gray-400 hover:text-white': !showLocaleModal}" class="px-4 py-1.5 rounded-md text-sm font-medium transition-all flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path></svg>
                        <span x-text="filter === 'all' ? 'All Languages' : (currentLocale?.name || 'Select Language')"></span>
                        <span x-show="filter !== 'all'" class="text-xs opacity-70">×</span>
                    </button>
                </div>

                <div class="text-sm text-gray-400">
                    Showing <span x-text="filteredArticles.length" class="text-[#C89B3C] font-bold"></span> articles
                    <span x-show="filter !== 'all'" class="ml-2">
                        from <span x-text="currentLocale?.name" class="text-[#C89B3C]"></span>
                    </span>
                </div>
            </div>
        </div>

        <!-- Locale Selection Modal -->
        <div x-show="showLocaleModal" x-cloak class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 p-4" style="display: none;">
            <div @click.away="showLocaleModal = false" class="bg-[#0A1428] border border-[#C89B3C]/30 rounded-xl max-w-4xl w-full max-h-[80vh] overflow-hidden flex flex-col">
                <div class="p-6 border-b border-[#C89B3C]/20">
                    <h3 class="text-xl font-bold text-[#C89B3C] mb-2">Select Language</h3>
                    <p class="text-sm text-gray-400">Choose a locale to filter articles</p>
                </div>
                <div class="p-6 overflow-y-auto flex-grow">
                    <div class="locale-grid">
                        <template x-for="locale in locales" :key="locale.id">
                            <button
                                @click="selectLocale(locale.id)"
                                :class="{'bg-[#C89B3C] text-black': filter === locale.id, 'text-gray-300 hover:bg-[#C89B3C]/20 hover:text-white': filter !== locale.id}"
                                class="locale-btn rounded-lg text-sm font-medium transition-all text-center"
                                x-text="locale.name">
                            </button>
                        </template>
                    </div>
                </div>
                <div class="p-4 border-t border-[#C89B3C]/20 flex justify-between items-center">
                    <button @click="showLocaleModal = false" class="text-sm text-gray-400 hover:text-white transition-colors">Cancel</button>
                    <button @click="showLocaleModal = false" class="px-4 py-2 bg-[#C89B3C] text-black rounded-lg text-sm font-medium hover:bg-[#C89B3C]/80 transition-colors">Done</button>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div x-show="loading" class="flex justify-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#C89B3C]"></div>
        </div>

        <!-- Error State -->
        <div x-show="error" x-cloak class="bg-red-900/20 border border-red-500/50 text-red-200 p-4 rounded-lg text-center mb-8">
            <p x-text="error"></p>
            <button @click="fetchArticles()" class="mt-2 text-sm underline hover:text-white">Try Again</button>
        </div>

        <!-- Grid -->
        <div x-show="!loading" x-cloak class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="article in filteredArticles" :key="article.guid">
                <article class="group bg-[#0A1428] border border-[#C89B3C]/10 rounded-xl overflow-hidden hover:border-[#C89B3C]/50 transition-all duration-300 hover:shadow-[0_0_20px_rgba(200,155,60,0.1)] flex flex-col h-full">
                    <!-- Image -->
                    <div class="aspect-video w-full overflow-hidden bg-gray-800 relative">
                        <template x-if="article.image_url">
                            <img :src="article.image_url" :alt="article.title" class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500" loading="lazy">
                        </template>
                        <template x-if="!article.image_url">
                            <div class="w-full h-full flex items-center justify-center text-gray-600">
                                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            </div>
                        </template>
                        <div class="absolute top-2 right-2">
                            <span class="px-2 py-1 text-xs font-bold rounded bg-black/60 backdrop-blur text-white border border-white/10 uppercase" x-text="article.source.replace('lol-', '').replace('-', '-').replace(/(^|-)(\w)/g, (m, p1, p2) => p2 ? p2.toUpperCase() : '')"></span>
                        </div>
                    </div>

                    <!-- Content -->
                    <div class="p-5 flex flex-col flex-grow">
                        <div class="flex items-center gap-2 mb-3 text-xs text-gray-400">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            <span x-text="formatDate(article.pub_date)"></span>
                        </div>

                        <h2 class="text-lg font-bold text-[#F0E6D2] mb-2 line-clamp-2 group-hover:text-[#C89B3C] transition-colors" x-text="article.title"></h2>

                        <p class="text-gray-400 text-sm mb-4 line-clamp-3 flex-grow" x-text="article.description || 'No description available.'"></p>

                        <div class="mt-auto pt-4 border-t border-white/5 flex justify-between items-center">
                            <span class="text-xs text-gray-500" x-text="article.author"></span>
                            <a :href="article.url" target="_blank" class="inline-flex items-center gap-1 text-sm font-bold text-[#0AC8B9] hover:text-white transition-colors">
                                Read Article
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                            </a>
                        </div>
                    </div>
                </article>
            </template>
        </div>

        <!-- Empty State -->
        <div x-show="!loading && filteredArticles.length === 0" x-cloak class="text-center py-20 text-gray-500">
            <svg class="w-16 h-16 mx-auto mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
            <p class="text-lg">No articles found.</p>
        </div>

    </main>

    <footer class="border-t border-[#C89B3C]/20 bg-[#010A13] mt-12 py-8">
        <div class="container mx-auto px-4">
            <div class="text-center text-gray-500 text-sm mb-4">
                <p>&copy; 2025 LoL Stonks RSS. Not affiliated with Riot Games.</p>
            </div>
            <div class="text-center">
                <p class="text-xs text-gray-600 mb-2">Available Feeds:</p>
                <div class="flex flex-wrap justify-center gap-2">
                    <template x-for="locale in locales" :key="locale.id">
                        <a :href="'/rss/' + locale.id.replace('lol-', '') + '.xml'" class="text-xs text-[#0AC8B9] hover:text-[#C89B3C] transition-colors" x-text="locale.name"></a>
                    </template>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function newsApp() {
            return {
                articles: [],
                loading: true,
                error: null,
                filter: 'all',
                showLocaleModal: false,
                currentLocale: null,
                locales: [
                    { id: 'lol-en-us', name: 'English (US)' },
                    { id: 'lol-en-gb', name: 'English (UK)' },
                    { id: 'lol-es-es', name: 'Spanish (ES)' },
                    { id: 'lol-es-mx', name: 'Spanish (MX)' },
                    { id: 'lol-fr-fr', name: 'Français' },
                    { id: 'lol-de-de', name: 'Deutsch' },
                    { id: 'lol-it-it', name: 'Italiano' },
                    { id: 'lol-pt-br', name: 'Português (BR)' },
                    { id: 'lol-ru-ru', name: 'Русский' },
                    { id: 'lol-tr-tr', name: 'Türkçe' },
                    { id: 'lol-pl-pl', name: 'Polski' },
                    { id: 'lol-ja-jp', name: '日本語' },
                    { id: 'lol-ko-kr', name: '한국어' },
                    { id: 'lol-zh-cn', name: '中文(简)' },
                    { id: 'lol-zh-tw', name: '中文(繁)' },
                    { id: 'lol-ar-ae', name: 'العربية' },
                    { id: 'lol-vi-vn', name: 'Tiếng Việt' },
                    { id: 'lol-th-th', name: 'ไทย' },
                    { id: 'lol-id-id', name: 'Indonesia' },
                    { id: 'lol-ph-ph', name: 'Filipino' }
                ],

                async fetchArticles() {
                    this.loading = true;
                    this.error = null;
                    try {
                        const response = await fetch('/api/articles');
                        if (!response.ok) throw new Error('Failed to fetch articles');
                        this.articles = await response.json();
                    } catch (e) {
                        this.error = e.message;
                        console.error(e);
                    } finally {
                        this.loading = false;
                    }
                },

                get filteredArticles() {
                    if (this.filter === 'all') return this.articles;
                    return this.articles.filter(a => a.source === this.filter);
                },

                selectLocale(localeId) {
                    this.filter = localeId;
                    this.currentLocale = this.locales.find(l => l.id === localeId);
                    this.showLocaleModal = false;
                },

                formatDate(dateString) {
                    const date = new Date(dateString);
                    return new Intl.DateTimeFormat('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    }).format(date);
                },

                init() {
                    this.$watch('filter', (value) => {
                        if (value === 'all') {
                            this.currentLocale = null;
                        } else {
                            this.currentLocale = this.locales.find(l => l.id === value);
                        }
                    });
                    this.fetchArticles();
                }
            }
        }
    </script>
</body>
</html>
