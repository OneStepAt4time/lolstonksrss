site_name: LoL Stonks RSS
site_description: Professional RSS feed generator for League of Legends news
site_author: LoL Stonks RSS Contributors
site_url: https://OneStepAt4time.github.io/lolstonksrss

# Repository
repo_name: OneStepAt4time/lolstonksrss
repo_url: https://github.com/OneStepAt4time/lolstonksrss
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 LoL Stonks RSS Contributors

# Theme Configuration
theme:
  name: material
  custom_dir: overrides
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.ico

  # LoL Branding Colors
  palette:
    # Light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

  features:
    # Navigation
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer

    # Search
    - search.suggest
    - search.highlight
    - search.share

    # Table of Contents
    - toc.follow
    - toc.integrate

    # Content
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.action.view

    # Header
    - header.autohide

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Navigation Structure
nav:
  - Home: index.md
  - Getting Started:
    - getting-started/index.md
    - Quick Start: getting-started/quickstart.md
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
    - First Feed: getting-started/first-feed.md

  - User Guide:
    - guides/index.md
    - User Guide: guides/user-guide.md
    - Deployment:
      - guides/deployment/index.md
      - Docker: guides/deployment/docker.md
      - Windows Server: guides/deployment/windows.md
      - Production Checklist: guides/deployment/production-checklist.md
    - Advanced Usage: guides/advanced.md
    - Troubleshooting: guides/troubleshooting.md

  - API Reference:
    - api/index.md
    - Endpoints: api/endpoints.md
    - RSS Feed Format: api/rss-format.md
    - Configuration Options: api/configuration.md
    - Error Codes: api/errors.md

  - Architecture:
    - architecture/index.md
    - Overview: architecture/overview.md
    - Components: architecture/components.md
    - Data Flow: architecture/data-flow.md
    - Performance: architecture/performance.md
    - Security: architecture/security.md

  - Development:
    - development/index.md
    - Developer Guide: development/guide.md
    - Contributing: development/contributing.md
    - Testing: development/testing.md
    - Code Quality: development/code-quality.md

  - Live Demo:
    - demo/index.md
    - RSS Feed Tester: demo/tester.md

  - FAQ: faq.md
  - Changelog: changelog.md

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      lang: en

  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true

  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
        remove_empty_space: true
      cache_safe: true

  - rss:
      match_path: ".*"
      date_from_meta:
        as_creation: date
      categories:
        - tags
      image: https://raw.githubusercontent.com/OneStepAt4time/lolstonksrss/main/docs/assets/images/logo.svg

# Markdown Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra CSS and JavaScript
extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - assets/javascripts/extra.js
  - https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js

# Extra configuration
extra:
  homepage: https://OneStepAt4time.github.io/lolstonksrss

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/OneStepAt4time/lolstonksrss
      name: GitHub Repository
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/OneStepAt4time/lolstonksrss
      name: Docker Hub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/lolstonksrss/
      name: PyPI Package

  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve by
            <a href="https://github.com/OneStepAt4time/lolstonksrss/issues/new?title=[Docs]" target="_blank" rel="noopener">opening an issue</a>.

  version:
    provider: mike
    default: stable

  tags:
    RSS: rss
    API: api
    Docker: docker
    Windows: windows
    Python: python
    FastAPI: fastapi
    Configuration: config
    Testing: testing
    Security: security
    Performance: performance

# Validation
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: info
  anchors: info
