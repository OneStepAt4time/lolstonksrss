# Repository settings for LoL Stonks RSS
# This file can be used with Probot Settings app or as documentation for manual configuration
# See: https://github.com/probot/settings

repository:
  # Repository name
  name: lolstonksrss

  # Repository description
  description: Production-ready RSS feed generator for League of Legends news with Docker support

  # Repository homepage
  homepage: https://github.com/yourusername/lolstonksrss

  # Repository topics
  topics: rss, league-of-legends, news-feed, fastapi, docker, python, riot-games

  # Visibility: public or private
  private: false

  # Enable/disable features
  has_issues: true
  has_projects: true
  has_wiki: false
  has_downloads: true

  # Default branch
  default_branch: main

  # Allow squash merging
  allow_squash_merge: true

  # Allow merge commits
  allow_merge_commit: false

  # Allow rebase merging
  allow_rebase_merge: true

  # Allow auto-merge
  allow_auto_merge: true

  # Automatically delete head branches after merge
  delete_branch_on_merge: true

  # Enable vulnerability alerts
  enable_vulnerability_alerts: true

  # Enable automated security fixes
  enable_automated_security_fixes: true

# Branch protection rules
branches:
  # Main branch protection
  - name: main
    protection:
      # Require pull request reviews before merging
      required_pull_request_reviews:
        # Number of required approving reviews
        required_approving_review_count: 1
        # Dismiss stale reviews when new commits are pushed
        dismiss_stale_reviews: true
        # Require review from code owners
        require_code_owner_reviews: true
        # Restrict who can dismiss pull request reviews
        dismissal_restrictions:
          users: []
          teams: []

      # Require status checks to pass before merging
      required_status_checks:
        # Require branches to be up to date before merging
        strict: true
        # Required status checks
        contexts:
          - test (3.11)
          - test (3.12)
          - docker
          - build-docs

      # Enforce restrictions for administrators
      enforce_admins: true

      # Restrict who can push to matching branches
      restrictions:
        users: []
        teams: []
        apps: []

      # Require linear history
      required_linear_history: true

      # Allow force pushes
      allow_force_pushes: false

      # Allow deletions
      allow_deletions: false

      # Require signed commits
      required_signatures: false

      # Lock branch (read-only)
      lock_branch: false

      # Allow fork syncing
      allow_fork_syncing: true

  # Develop branch protection
  - name: develop
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: false
      required_status_checks:
        strict: true
        contexts:
          - test (3.11)
          - test (3.12)
          - docker
      enforce_admins: false
      restrictions:
        users: []
        teams: []
        apps: []
      required_linear_history: false
      allow_force_pushes: false
      allow_deletions: false

  # Docs branch protection
  - name: docs
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 0
      required_status_checks:
        strict: false
        contexts:
          - build-docs
      enforce_admins: false
      allow_force_pushes: false
      allow_deletions: false

