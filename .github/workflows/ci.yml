name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
      - docs
      - 'release/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - master
      - develop
      - docs

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install UV package manager
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv sync

    - name: Run linting
      run: |
        uv run ruff check src/ tests/

    - name: Run unit tests
      run: |
        uv run pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term

    - name: Run integration tests
      run: |
        uv run pytest tests/integration/ -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t lolstonksrss:test .

    - name: Test Docker image
      run: |
        docker run --rm -d -p 8000:8000 --name lolstonksrss-test lolstonksrss:test
        sleep 10
        curl -f http://localhost:8000/health || exit 1
        docker stop lolstonksrss-test

    - name: Check image size
      run: |
        docker images lolstonksrss:test --format "{{.Size}}"
