name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://lolstonksrss.example.com

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=prod-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          echo "Docker image pushed to:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "Available image tags:"
          for tag in ${{ steps.meta.outputs.tags }}; do
            echo "  - $tag"
          done
          # Add deployment commands here
          # Example: kubectl set image deployment/lolstonksrss lolstonksrss=${{ steps.meta.outputs.tags }}

      - name: Verify Deployment
        run: |
          echo "Verifying production deployment..."
          # Add verification commands here
          # Example: curl -f https://lolstonksrss.example.com/health

      - name: Create Deployment Record
        if: success()
        run: |
          echo "Production deployment successful!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Version: ${{ steps.meta.outputs.version }}"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "Production deployment failed!"
          echo "Initiating rollback procedures..."
          # Add rollback commands here
