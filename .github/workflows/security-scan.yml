name: Security Scan

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  schedule:
    # Esegui ogni domenica alle 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Permette esecuzione manuale

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch completo per scan accurato

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ''
          head: HEAD
          extra_args: --only-verified
        continue-on-error: false  # BLOCK pipeline if secrets found

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false

  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install UV
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv pip install --system . || true
          uv pip install --system safety pip-audit

      - name: Safety Check (PyPI vulnerabilities)
        run: |
          safety check --json
        continue-on-error: false

      - name: Pip-Audit (Alternative scanner)
        run: |
          pip-audit --desc
        continue-on-error: false

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t lolstonksrss:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'lolstonksrss:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: false

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: false

  code-scan:
    name: Static Application Security Testing (SAST)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-bandit-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-bandit-
            ${{ runner.os }}-pip-

      - name: Install Bandit (Python SAST)
        run: pip install bandit[toml]

      - name: Run Bandit Security Scan
        run: |
          bandit -c .bandit -r src/ -f json -o bandit-report.json
          bandit -c .bandit -r src/ -f txt
        continue-on-error: false

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
        if: always()

  summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [secret-scan, dependency-scan, container-scan, code-scan]
    if: always()

    steps:
      - name: Check scan results
        run: |
          echo "============================================"
          echo "  Security Scan Summary"
          echo "============================================"
          echo ""
          echo "Scan completati:"
          echo "  - Secret Scanning (TruffleHog + Gitleaks)"
          echo "  - Dependency Scanning (Safety + Pip-Audit)"
          echo "  - Container Scanning (Trivy)"
          echo "  - Code Scanning (Bandit SAST)"
          echo ""
          echo "Verifica i risultati nella tab Security/Code scanning alerts"
          echo ""
          echo "Per dettagli: https://github.com/${{ github.repository }}/security"
          echo "============================================"
